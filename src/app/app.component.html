<h1>Day10-Angular-API CALL</h1>

<table class="table">
  <tr>
    <th>SI No</th>
    <th>API</th>
    <th>Descr</th>
    <th>Auth</th>
    <th>HTTPS</th>
    <th>Category</th>
  </tr>
  <tr *ngFor="let v of values; let i=index;">
    <td>{{i+1}}</td>
    <td>{{v.API}}</td>
    <td>{{v.Description}}</td>
    <td>{{v.Auth}}</td>
    <td>{{v.HTTPS}}</td>
    <td>{{v.Category}}</td>
  </tr>
</table>
